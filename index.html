<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="myStyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <header>
      <h1 class="h1">Guessing Game</h1>
      <p class="p1">(Guess a number between 1 and 20)</p>
      <div class="numbers">?</div>
    </header>
    <button class="newbtn">New Game</button>
    <main class="main">
      <section class="leftSide">
        <input type="number" class="guess" />
        <button class="btn">Guess!</button>
      </section>
      <section class="rightSide">
        <p class="message">Start gessing...</p>
        <p class="labelScore">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="labelHigh">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
